	<div class="container">
		<a class="navbar-brand js-scroll-trigger" href="/">The Bank</a>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login

				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User ID">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<center>{% for message in get_flashed_messages() %}
						{{ message }}
					{% endfor %}</center>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>

					</div>
					<center><a href="/forgotuid">Forgot User ID?  </a><a href="/forgotpass">   Forgot Password?</a></center>
<center><a href="/signup">New User?Click here</a></center>

				</form>
			</div>
